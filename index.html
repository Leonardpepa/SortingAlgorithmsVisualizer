<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="main">
        <div class="title-container">
            <h1 id="title">Sorting Visualizer</h1>
        </div>
        <div class="btn-container">
            <button class="btn" id="bblsort">Bubble Sort</button>
            <button class="btn" id="insertion">Insertion Sort</button>
            <button class="btn" id="generate"> Generate Array</button>
            <button class="btn" id="quicksort">Quick Sort</button>
            <button class="btn" id="selectionsort">Selection Sort</button>
        </div>
    </main>
    <div class="columnContainer">

    </div>
    <script src="app.js"></script>
    <script src="selectionSort.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="quickSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="update.js"></script>
</body>

</html>
